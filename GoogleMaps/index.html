  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 500px;
        width: 530px;
      }
      .container-fluid{
          margin: 0px;
          padding: 0px;
      }
      
    </style>
  </head>
  <body>

 
<div class="container">
    <div class="col-sm-12">
        <h1>Google Maps</h1>
        <hr>
    </div>
    <div class="row">
    <!-- Additional Testing -->
    

      <!-- Additional Testing Ending-->  
    <div class="col-sm-6">
    
           <!-- ########### Main Map ############### -->
   
          <div id="map"></div>
        
        
    </div>
    <div class="col-sm-6  p-3 ">
        <div class="col-sm-8 mx-auto">
                <form>
                        <h3 style="margin-bottom:20px;">Locate your destination</h3>
                        <div class="form-group">
                          <input type="text" class="form-control"   placeholder="Enter Place">
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control"placeholder="Hotel name">
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                      </form>

                      <!-- ########### AutoSearch PLaces ############### -->
                      <div class="pac-card" id="pac-card">
                            <div>
                              <div id="title">
                                Autocomplete search
                              </div>
                              <div id="type-selector" class="pac-controls">
                                <input type="radio" name="type" id="changetype-all" checked="checked">
                                <label for="changetype-all">All</label>
                      
                                <input type="radio" name="type" id="changetype-establishment">
                                <label for="changetype-establishment">Establishments</label>
                      
                                <input type="radio" name="type" id="changetype-address">
                                <label for="changetype-address">Addresses</label>
                      
                                <input type="radio" name="type" id="changetype-geocode">
                                <label for="changetype-geocode">Geocodes</label>
                              </div>
                              <div id="strict-bounds-selector" class="pac-controls">
                                <input type="checkbox" id="use-strict-bounds" value="">
                                <label for="use-strict-bounds">Strict Bounds</label>
                              </div>
                            </div>
                            <div id="pac-container">
                              <input id="pac-input" type="text"
                                  placeholder="Enter a location">
                            </div>
                          </div>
                          
                          <div id="infowindow-content">
                            <img src="" width="16" height="16" id="place-icon">
                            <span id="place-name"  class="title"></span><br>
                            <span id="place-address"></span>
                          </div>
                          <!-- ########### AutoSearch PLaces END ############### -->  
        </div>
            
    </div>

   
</div>
