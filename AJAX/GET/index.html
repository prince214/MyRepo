<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
<title>JavaScript Ajax GET Demo</title>

</head>
<body>
    <div id="result">
        <p>Content of the result DIV box will be replaced by the server response</p>
    </div>
    <button type="button" onclick="displayFullName()">Display Full Name</button>

    <center>

           <div class="col-lg-4 shadow">
                     <form>
                        <div class="form-group">
                            <h3>Login</h3>
                          <input type="text" class="form-control" id="user" placeholder="Enter email">
                          
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control" id="pass" placeholder="Password">
                        </div>
                        <input type="button" id="btn" value="Submit" class="btn btn-primary mb-4 shadow">
                      </form>
            
           </div>

        </center>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
 
    <script>
            function displayFullName() {
                // Creating the XMLHttpRequest object
                var request = new XMLHttpRequest();
                

                
                // Instantiating the request object
                request.open("GET", "app.txt?fname=John&lname=Clark");
            
                // Defining event listener for readystatechange event
                request.onreadystatechange = function() {
                    // Check if the request is compete and was successful
                    if(this.readyState === 4 && this.status === 200) {
                        // Inserting the response from server into an HTML element
                        document.getElementById("result").innerHTML = this.responseText;
                    }
                };
            
                // Sending the request to the server
                request.send();
            }
    </script>

</body>
</html>
